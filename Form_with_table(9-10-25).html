<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 3px;
        }
    </style>
</head>
<body>
    <h3>Form with tabel Structure</h3>
    <form action="">
        <table>
            <caption>Login Form</caption>
            <tr>
                <td>Email:</td>
                <td><input type="text" name="email" placeholder="Enter email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="Password" placeholder="Enter passord"></td>
            </tr>
            <tr>
                <td></td>
                <th><input type="submit" value="Login"></th>
            </tr>
        </table>
    </form>
</body>
</html>
