<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
     <style>
        table,th,td{
            border: 2px solid black;
            border-collapse: collapse;
        }

</head>
<body>
      <h3>Product Table </h3>
    <table>
        <caption>Product List With Price</caption>
        <colgroup>

            <col style="background-color: aquamarine;">
            <col style="background-color: antiquewhite;">
            
        </colgroup>
        <thead>
            <tr>
            <th>Product Code</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        </thead>
       <tbody>
         <tr>
            <th>123</th>
            <th>Dairy</th>
            <th>150gm</th>
            <th>100</th>
            
        </tr>
        <tr>
            <th>124</th>
            <th>Milk</th>
            <th>500gm</th>
            <th>100</th>
            
        </tr>
        <tr>
            <th>125</th>
            <th>Ice-creame</th>
            <th>800gm</th>
            <th>300</th>
            
        </tr>
        <tr>
            <th>126</th>
            <th>Chips</th>
            <th>30gm</th>
            <th>35</th>
        </tr>
       </tbody>
            <th>127</th>
            <th>Biscuits</th>
            <th>35gm</th>
            <th>30</th>
            
        </tr>
        <tfoot>
            <tr>
            <th colspan="2">Total</th>
            <th>150</th>
            <th>780</th>
        </tfoot>
      
    </table>
          
</body>
</html>
