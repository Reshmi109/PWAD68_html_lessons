<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Form</title>
</head>
<body>
    <h3>Advanced Registration form</h3>

    <form action="">
          Fullname : <br>
          <input type="text" name="Fullname" placeholder="Enter your full name"> <br>

          Gender : <br>
          Male<input type="radio" name="gender" value="male">
         Female <input type="radio" name="gender" value="female"> <br>
         Language Skills : <br>
         <input type="checkbox" name="php"> PHP
          <input type="checkbox" name="HTML"> HTML
          <input type="checkbox" name="javascript"> JavaScript
          <input type="checkbox" name="python">Python
          <input type="checkbox" name="C"> C
          <input type="checkbox" name="C++">C++ <br>

          District : <br>
          <select name="district">
            <option value="" disabled selected>Select one</option>
            <option >Dhaka</option>
            <option >Tangail</option>
            <option >Rajshahi</option>
            <option >Bagura</option>



          </select> <br>

          Resume : <br>
          <input type="file"> <br>
          <br>
          <button>REGISTER</button>




    </form>
</body>
</html>
